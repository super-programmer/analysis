<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学生详情-知识点掌握分析</title>
  <link rel="stylesheet" href="http://192.168.10.14/download/fe/yg-ui/styles/yg-ui.css">
  <link rel="stylesheet" href="../src/assets/analysis.css">
  <meta http-equiv="X-UA-Compatible" content="IE=8">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <script>
    window.addEventListener('beforeunload',function(e){
      let message = 'some word';
      e = e || window.event;
      alert(e)
      if (e) {
        e.returnValue = message;
      }
      return message;
    })
  </script>
</head>
<body>
<div class="g-container">
  <div class="c-analy-heaher">
    <i class="c-analy-heaher__icon c-analy-heaher__icon--course"></i>
    <div class="c-analy-heaher__operation">
    </div>
    <div class="c-analy-heaher__main">
      <h3 class="c-analy-tit">
        预习报告
      </h3>
      <p class="c-analy-tit--secon">
        散文
      </p>
      <p class="c-analy-tips">
          <span class="c-analy-tip">
              布置班级：三年级二班
          </span>
        <span class="c-analy-tip">
              布置班级：三年级二班
          </span>
        <span class="c-analy-tip">
              布置班级：三年级二班
          </span>
      </p>
    </div>
  </div>
  <div class="analy-student-details">
    <div class="analy-student-details__item">
      <i class="analy-student-details__type analy-student-details__type--grade"></i>
      <p class="analy-student-details__num">
        <span class="font-color--lightgreen font-size28">80%</span>班级正确率
      </p>
      <p class="analy-student-details__progress">
        <span class="analy-student-details__bar analy-student-details__bar--lightgreen"></span>
      </p>
      <p class="analy-student-details__tips">
        高于班级正确率
        <span class="font-color--lightgreen">8%</span>
      </p>
    </div>
    <div class="analy-student-details__item">
      <i class="analy-student-details__type analy-student-details__type--time"></i>
      <p class="analy-student-details__num">
        <span class="font-color--green font-size28">3'88''</span>用时
      </p>
      <p class="analy-student-details__progress">
        <span class="analy-student-details__bar analy-student-details__bar--green"></span>
      </p>
      <p class="analy-student-details__tips">
        提交时间
        <span class="font-color--green">5-3 15:09</span>
      </p>
    </div>
    <div class="analy-student-details__item">
      <i class="analy-student-details__type analy-student-details__type--rank"></i>
      <p class="analy-student-details__num">
        <span class="font-color--orange font-size28">8</span><span class="font-color--orange">/30</span>排名
      </p>
      <p class="analy-student-details__progress">
        <span class="analy-student-details__bar analy-student-details__bar--orange"></span>
      </p>
      <p class="analy-student-details__tips">
        超过班上<span class="font-color--orange">8%</span>的同学
      </p>
    </div>
  </div>
  <div class="analy-detail-tabs-box">
    <div class="analy-detail-tabs analy-detail-tabs--bb">
      <ul>
        <li class="analy-detail-tabs__item">
          学生详情
        </li>
        <li class="analy-detail-tabs__item analy-detail-tabs__item--active">
          知识点掌握分析
        </li>
      </ul>
    </div>
    <div class="m-table">
      <table>
        <tr>
          <th>
            知识点
          </th>
          <th>
            正确率
          </th>
        </tr>
        <tr>
          <td>
            特殊
          </td>
          <td>
            80%
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
</body>
</html>
