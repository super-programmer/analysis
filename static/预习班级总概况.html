<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://192.168.10.14/download/fe/yg-ui/styles/yg-ui.css">
    <link rel="stylesheet" href="../src/assets/analysis.css">
    <link rel="stylesheet" href="../src/assets/analy-homework.css">
</head>
<body>
<div class="g-container">
  <div class="c-analy-heaher">
    <i class="c-analy-heaher__icon c-analy-heaher__icon--course"></i>
    <div class="c-analy-heaher__operation">
    </div>
    <div class="c-analy-heaher__main">
      <h3 class="c-analy-tit">
        预习报告
      </h3>
      <p class="c-analy-tit--secon">
        散文
      </p>
      <p class="c-analy-tips">
          <span class="c-analy-tip">
              布置班级：三年级二班
          </span>
        <span class="c-analy-tip">
              布置班级：三年级二班
          </span>
        <span class="c-analy-tip">
              布置班级：三年级二班
          </span>
      </p>
    </div>
  </div>
  <div class="analy-preview-detail">
    <div class="analy-section__tit">
      预习完成情况
    </div>
    <div class="analy-preview--nums">
      <div class="analy-preview--nums__item">
        <p class="font-color--green analy-preview--nums__num">35</p>
        <p class="analy-preview--nums__tips">按时完成</p>
      </div><div class="analy-preview--nums__item">
        <p class="font-color--yellow analy-preview--nums__num">35</p>
        <p class="analy-preview--nums__tips">按时完成</p>
      </div><div class="analy-preview--nums__item">
        <p class="font-color--orange analy-preview--nums__num">35</p>
        <p class="analy-preview--nums__tips">按时完成</p>
      </div>
    </div>
    <div class="analy-section__main">
        <ul>
          <li class="analy-resouce-item">
            <p class="analy-resouce-operation">
              <input type="button" class="u-btn u-btn--lg u-btn--green" value="查看">
            </p>
            <p class="analy-resouce-type analy-resouce-type--doc"></p>
            <p class="analy-resouce-name">
              第一单元第1课一元一次微视频
            </p>
            <div class="analy-resouce-acc">
              <div class="analy-resouce-acc__main">
                <p class="analy-resouce-acc__main__num">
                  80%
                </p>
                <p class="analy-resouce-acc__main__tips">
                  正确率
                </p>
              </div>
              <div class="analy-resouce-acc__charts"></div>
            </div>
            <div class="analy-resouce-progress">
              <div class="analy-resouce-progress__item">
                <p class="analy-resouce-progress__tit">
                  按时完成
                </p>
                <p class="analy-resouce-progress__main">
                  <span class="analy-resouce-progress__bar analy-resouce-progress__bar--green"></span>
                </p>
                <p class="analy-resouce-progress__num">
                  <span class="font-color--green font-size16">12</span>/20
                </p>
              </div>
              <div class="analy-resouce-progress__item">
                <p class="analy-resouce-progress__tit">
                  按时完成
                </p>
                <p class="analy-resouce-progress__main">
                  <span class="analy-resouce-progress__bar analy-resouce-progress__bar--green"></span>
                </p>
                <p class="analy-resouce-progress__num">
                  <span class="font-color--green font-size16">12</span>/20
                </p>
              </div>
              <div class="analy-resouce-progress__item">
                <p class="analy-resouce-progress__tit">
                  按时完成
                </p>
                <p class="analy-resouce-progress__main">
                  <span class="analy-resouce-progress__bar analy-resouce-progress__bar--green"></span>
                </p>
                <p class="analy-resouce-progress__num">
                  <span class="font-color--green font-size16">12</span>/20
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
  </div>
</div>
</body>
</html>
